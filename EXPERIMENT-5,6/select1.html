               <div class="form-group">

    <script>
        // JavaScript
        document.addEventListener("DOMContentLoaded", function () {
            let itemCount = 0; // Initialize the item count
            const originalPrice = 549; // Original price
            const discount = 0.4; // 40% discount

            // Function to update the cart item count
            function updateCartItemCount() {
                document.getElementById("cart-item-count").textContent = itemCount;
            }

            // Function to calculate and display the discounted price
            function calculateDiscountedPrice() {
                const quantity = parseFloat(document.getElementById("quantity").value);
                const discountedPrice = (originalPrice * quantity * (1 - discount)).toFixed(2);
                document.getElementById("discounted-price").textContent = discountedPrice;
            }

            // Example: Add an item to the cart
            document.getElementById("add-to-cart-button").addEventListener("click", function () {
                // Add item to cart logic here
                itemCount++; // Increment item count when an item is added
                updateCartItemCount(); // Update the displayed count
            });

            // Calculate the initial discounted price
            calculateDiscountedPrice();

            // Update the discounted price whenever the quantity changes
            document.getElementById("quantity").addEventListener("change", calculateDiscountedPrice);

            // You can add more logic for removing items, clearing the cart, etc.
        });

        <!-- JavaScript for displaying dynamic content -->

        // Function to update the guest welcome message
        function updateGuestWelcomeMessage() {
            const currentTime = new Date();
            const currentHour = currentTime.getHours();

            let welcomeMessage = "Hi Guest";

            if (currentHour >= 6 && currentHour < 12) {
                welcomeMessage = "Good morning, Guest";
            } else if (currentHour >= 12 && currentHour < 18) {
                welcomeMessage = "Good afternoon, Guest";
            } else if (currentHour >= 18) {
                welcomeMessage = "Good evening, Guest";
            }

            const guestTextElement = document.getElementById('guest-welcome');
            if (guestTextElement) {
                guestTextElement.textContent = welcomeMessage;
            }
        }

        // Call the function to update the guest welcome message
        updateGuestWelcomeMessage();

    </script>
