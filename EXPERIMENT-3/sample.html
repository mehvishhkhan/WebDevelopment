<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Boutique</title>
    <<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Satisfy&display=swap" rel="stylesheet">    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Background image styles */
        .bg_img {
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
            background-image: url("webwp.jpg");
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the image */
            position: relative; /* Needed for positioning the navbar */
        }

        .common-styling {
            background-color: rgba(71, 26, 92, 0.18); /* Pastel purple with some transparency */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            border-radius: 10px; /* Add rounded corners */
        }

        /* Navbar styles */
        .navbar {
            background-color: rgba(71, 26, 92, 0.418); /* Pastel purple with some transparency */
            position: absolute; /* Position the navbar over the image */
            top: 20px; /* Adjust this value to move the navbar down */
            width: 100%; /* Full width */
            display: flex; /* Display links horizontally */
            justify-content: center; /* Center the links horizontally */
            align-items: center; /* Vertically center the links */
            padding: 5px 0; /* Reduce padding for a thinner navbar */
            border-radius: 10px; /* Add rounded corners */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            padding: 10px 20px; /* Adjust padding around links */
        }

        .navbar a:hover {
            color: #ddd;
        }

        /* Title box styles */
        .title-box {
            position: absolute;
            top: 50%; /* Adjust to vertically center the box */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 315px;
            height: 115px;
            font-family: 'satisfy', cursive;
            font-size: 48px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="bg_img">
        <div class="navbar">
            <a href="sample.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="#connect">Connect</a>
            <a href="orderform.html">Order</a>
        </div>
        <div class="title-box common-styling">
            Cake Boutique
        </div>
    </div>
</body>
</html>
