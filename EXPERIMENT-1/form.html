<!DOCTYPE html>
<html>
<head>
    <title>Cake Boutique - Order Form</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
</head>
<body bgcolor="#8f897f">
    <font color="#45320e;">
        <h1>Place Your Cake Order</h1>
    </font>
    <form action="process_order.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="cake">Select Cake:</label>
        <select id="cake" name="cake" required>
            <option value="">Select a Cake</option>
            <option value="Chocolate Fudge Cake">Chocolate Fudge Cake</option>
            <option value="Red Velvet Cake">Red Velvet Cake</option>
            <option value="Carrot Cake">Carrot Cake</option>
            <!-- Add more cake options as needed -->
        </select><br><br>

        <label for="delivery_date">Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required><br><br>

        <label for="delivery_address">Delivery Address:</label>
        <textarea id="delivery_address" name="delivery_address" rows="4" required></textarea><br><br><br>

        <button>Place Order</button>
    </form>
</body>
</html>
