<!DOCTYPE html>
<html>
<head>
    <title>Cake Boutique - Order Form</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Body styles */
        .body-style {
            background-color: rgba(161, 110, 185, 0.737);
            color: #ffffff;
            /* font-family: Arial, sans-serif; */
            background-image: url('pbg.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Form title styles */
        .form-title {
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 35px;
            padding: 20px;
            color: rgb(71,26,92);
        }

        /* Order form styles */
        .order-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(71, 26, 92, 0.418);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Form label styles */
        .order-form label {
            margin-bottom: 8px;
            color: #ffffff;
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
        }

        /* Form button styles */
        .order-button {
            /* background-color: rgb(132, 54, 168); */
            color: #ffffff;
            padding: 8px 10px;
            border-color:rgb(132, 54, 168);
            border-radius: 30px;
            border-width: 5px;
            cursor: pointer;
        }

        .order-button:hover {
            background-color: rgba(161, 110, 185, 0.737);
        }
    </style>
</head>
<body class="body-style">
    <h1 class="form-title">Place Your Cake Order</h1>
    <form action="process_order.php" method="POST" class="order-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="contact_number">Contact Number:</label>
            <input type="tel" class="form-control" id="contact_number" name="contact_number" required>
        </div>

        <div class="form-group">
            <label for="cake">Select Cake:</label>
            <select class="form-control" id="cake" name="cake" required>
                <option value="">Select a Cake</option>
                <option value="Chocolate Fudge Cake">Chocolate Fudge Cake</option>
                <option value="Red Velvet Cake">Red Velvet Cake</option>
                <option value="Carrot Cake">Carrot Cake</option>
                <option value="Vanilla Buttercream Cake">Vanilla Buttercream Cake</option>
                <option value="Strawberry Cake">Strawberry Cake</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity(kg):</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>

        <div class="form-group">
            <label for="delivery_date">Delivery Date:</label>
            <input type="date" class="form-control" id="delivery_date" name="delivery_date" required>
        </div>

        <div class="form-group">
            <label for="delivery_address">Delivery Address:</label>
            <textarea class="form-control" id="delivery_address" name="delivery_address" rows="4" required></textarea>
        </div>

        <button class="order-button btn btn-outline-light">Place Order</button>
    </form>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
